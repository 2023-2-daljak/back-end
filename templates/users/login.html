    type="module"

<body id="login-page">
  <link rel="stylesheet" href="{% static 'css/users/login-content.css' %}" />

  <div class="login">
    <div class="login-content">
      <img
        class="login-content__img"
        src="{% static 'imgs/university.jpg' %}"
        alt=""
      />
      <div class="login-content__form">
        <h1 class="login__title">Login</h1>
        <form method="POST" action="{% url 'user:login'%}">
          {% csrf_token %} {{form.as_p}}

          <button class="login__btn" type="submit">로그인</button>
          <div class="login-content__signin">
            <a href="{% url 'user:signup'%}">회원가입</a>
            <a>비밀번호 찾기</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <section id="contact" class="section">
    <h2 class="contact__email">donghe1472@gmail.com</h2>
    <div class="contact__links">
      <a href="https://github.com/dream-ellie" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fa fa-linkedin-square"></i>
      </a>
    </div>
    <p class="contact__rights">2023 prodouct</p>
  </section>
</body>
