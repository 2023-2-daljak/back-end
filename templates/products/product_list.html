<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/132c10257e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% extends "base.html" %} {% block content%} {% load static %}
    <main>
      <!-- Home -->
      <section id="home">
        <img
          class="home__avatar"
          src="{% static 'imgs/handshake.jpg' %}"
          alt="Ellie's profile"
        />
        <h2 class="home__title">
          안녕하세요 <br />I&#39;m
          <strong class="home__title--strong">대학생 외주 사이트</strong>,
          달작입니다
        </h2>
        <p class="home__description">
          We're 대학생들이 쉽게 외주를 구할수 있게끔 최선을 다하는 사이트입니다
        </p>
        <a class="home__contact" href="#contact">Contact Me</a>

        <div class="custom-shape-divider-bottom-1698908703">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </section>

      <!-- About -->
      <section></section>

      <section id="work" class="section">
        <div class="max-container">
          <h2 class="title">분야</h2>

          <ul class="categories">
            <li>
              <button class="category category--selected">
                All <span class="category__count">8</span>
              </button>
            </li>
            <li>
              <button class="category">
                IT <span class="category__count">3</span>
              </button>
            </li>
            <li>
              <button class="category">
                마케팅 <span class="category__count">3</span>
              </button>
            </li>
            <li>
              <button class="category">
                언어 <span class="category__count">2</span>
              </button>
            </li>
            <li>
              <button class="category">
                제작/글쓰기 <span class="category__count">2</span>
              </button>
            </li>
          </ul>
          <div>
            <ul class="projects">
              {% for abc in rooms %}

              <li class="project">
                <a href="#" target="_blank">
                  <img
                    src="{% static 'imgs/handshake.jpg' %}"
                    class="project__img"
                  />
                  <div class="project__metadata">
                    <h1 class="project__title">{{abc.title}}</h1>
                    <p>{{abc.content}}</p>
                  </div>
                </a>
              </li>

              {% endfor %}
            </ul>
          </div>
        </div>
      </section>

      <!-- Product -->

      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer></footer>
    {% endblock content %}
  </body>
</html>
